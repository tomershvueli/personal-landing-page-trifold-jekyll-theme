<head>
  <meta charset="utf-8" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="keyword" content="{{ site.name }}, landing page, resume" />
  <meta name="author" content="{{ site.name }}" />

  <meta property="og:site_name" content="{{ site.name }}'s Landing Page">
  <meta property="og:title" content="{{ site.name }}'s Landing Page">
  <meta property="og:url" content="http://tomer.shvueli.com/">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="http://gravatar.com/avatar/{{ site.email | downcase | md5 }}?s=350">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_handle }}" />
  <meta name="twitter:title" content="{{ site.name }}'s Landing Page" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:image" content="http://gravatar.com/avatar/{{ site.email | downcase | md5 }}?s=350" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>{{ site.first_name }}'s Landing Page</title>

  <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />

  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

  <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/main.js"></script>
  <script defer type="text/javascript" src="/assets/js/font-awesome-all.min.js"></script>
</head>
